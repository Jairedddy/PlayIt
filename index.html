<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood-Based Playlist Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-theme {
        background-color: #1a1a2e;
        color: #e0e0e0;
      }

      body.light-theme {
        background-color: #f0f0f0;
        color: #333333;
      }

      .container {
        max-width: 800px;
      }

      h1 {
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .dark-theme h1 {
        color: #4ecca3;
      }

      .light-theme h1 {
        color: #2a9d8f;
      }

      .btn-group-vertical {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .btn {
        margin-bottom: 0.5rem;
        border: none;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn.active {
        box-shadow: 0 0 15px 5px rgba(78, 204, 163, 0.5);
      }

      .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, background-color 0.3s;
      }

      .dark-theme .card {
        background-color: #16213e;
      }

      .light-theme .card {
        background-color: #ffffff;
      }

      .card:hover {
        transform: scale(1.02);
      }

      .card-body {
        padding: 1.25rem;
      }

      .dark-theme .card-title {
        color: #4ecca3;
      }

      .light-theme .card-title {
        color: #2a9d8f;
      }

      .dark-theme .card-text {
        color: #b2b2b2;
      }

      .light-theme .card-text {
        color: #666666;
      }

      .spinner-border {
        color: #4ecca3;
      }

      #shuffleButton {
        font-weight: bold;
      }

      .dark-theme #shuffleButton {
        background-color: #4ecca3;
        color: #1a1a2e;
      }

      .light-theme #shuffleButton {
        background-color: #2a9d8f;
        color: #ffffff;
      }

      #themeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
      }

      #themeIcon {
        margin-right: 8px;
      }

      .dark-theme #themeToggle {
        background-color: #4ecca3;
        color: #1a1a2e;
      }

      .light-theme #themeToggle {
        background-color: #2a9d8f;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="text-center dark-theme">
    <button id="themeToggle" class="btn">
      <span id="themeIcon">‚òÄÔ∏è</span>
      <span id="themeText">Switch to light theme</span>
    </button>
    <div class="container mt-5">
      <h1 class="mb-4">Mood-Based Playlist Generator</h1>
      <div class="btn-group-vertical mt-3" id="moodButtons">
        <button class="btn btn-primary" data-mood="happy">üòä Happy</button>
        <button class="btn btn-secondary" data-mood="sad">üò¢ Sad</button>
        <button class="btn btn-success" data-mood="relaxed">üòå Relaxed</button>
        <button class="btn btn-danger" data-mood="energetic">‚ö° Energetic</button>
        <button class="btn btn-warning" data-mood="calm">üßò Calm</button>
      </div>
      <!-- Moved shuffle button here -->
      <button class="btn btn-info mt-3" id="shuffleButton" style="display: none">
        üîÄ Shuffle Playlist
      </button>
      <div class="spinner-border mt-3" id="loading" style="display: none"></div>
      <div class="mt-4" id="playlist"></div>
    </div>

    <script>
      const moodButtons = document.querySelectorAll('#moodButtons button');
      const playlistContainer = document.getElementById('playlist');
      const loadingSpinner = document.getElementById('loading');
      const shuffleButton = document.getElementById('shuffleButton');

      const YOUTUBE_API_KEY = 'AIzaSyBKUO-vDSThSwlroPJGOr2mP7O0NbZrVJU';
      const YOUTUBE_API_URL = 'https://www.googleapis.com/youtube/v3/search';

      async function fetchPlaylistForMood(mood){
        const response = await fetch(`${YOUTUBE_API_URL}?part=snippet&maxResults=10&q=${mood}%20music&type=video&key=${YOUTUBE_API_KEY}`);
        const data = await response.json();
        return data.items.map(item => {
          const thumbnails = item.snippet.thumbnails;

          const thumbnail = thumbnails && thumbnails.medium ? thumbnails.medium.url : thumbnails.default.url;

          return {
              title: item.snippet.title,
              artist: item.snippet.channelTitle,
              url: `https:/www.youtube.com/watch?v=${item.id.videoId}`,
              thumbnail: thumbnail
          };
        });
      }

      function displayPlaylist(playlist) {
          playlistContainer.innerHTML = '';
          playlist.forEach(track => {
              const card = document.createElement('div');
              card.className = 'card mb-3';
              card.innerHTML = `
                  <div class = "row g-0">
                      <div class = "col-md-2">
                          <img src = "${track.thumbnail}" class = "img-fluid rounded-start" alt = "${track.title}">
                      </div>
                      <div class="card-body">
                          <h5 class="card-title">${track.title}</h5>
                          <p class = "card-text">${track.artist}</p>
                          <button class="btn btn-primary" onClick = "window.open('${track.url}', '_blank')">Play</a>
                      </div>
                  </div>`;
              playlistContainer.appendChild(card);
          });
          // Show the shuffle button after displaying the playlist
          shuffleButton.style.display = 'inline-block';
      }

      moodButtons.forEach(button => {
          button.addEventListener('click', async () => {
              const mood = button.getAttribute('data-mood');
              moodButtons.forEach(btn => btn.classList.remove('active'));
              button.classList.add('active')
              loadingSpinner.style.display = 'block';

              try {
                  currentPlaylist = await fetchPlaylistForMood(mood);
                  displayPlaylist(currentPlaylist);
                  loadingSpinner.style.display = 'none';
              } catch (error) {
                  loadingSpinner.style.display = 'none';
                  alert("Error fetching playlist: " + error.message);
              }
          });
      });

      shuffleButton.addEventListener('click', () => {

          if (currentPlaylist.length > 0){
              currentPlaylist = shuffleArray(currentPlaylist);
              displayPlaylist(currentPlaylist);
          }
      });
      function shuffleArray(array){
          for (let i = array.length - 1; i>0 ; i--){
              const j = Math.floor(Math.random()*(i+1));
              [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
      }

      // Update the theme toggle code
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      const body = document.body;

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        body.classList.toggle('light-theme');
        
        if (body.classList.contains('dark-theme')) {
          themeIcon.textContent = '‚òÄÔ∏è';
          themeText.textContent = 'Switch to light theme';
        } else {
          themeIcon.textContent = 'üåô';
          themeText.textContent = 'Switch to dark theme';
        }
      });
    </script>
  </body>
</html>
